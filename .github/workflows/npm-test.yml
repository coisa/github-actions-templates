name: npm test

on:
  workflow_dispatch:
  push:
    paths:
      - '**.js'
      - 'package*.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 8.9
      - run: npm install
      - run: npm test
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
